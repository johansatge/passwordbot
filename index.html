<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>PasswordBot - Password checker & generator</title>
        <link href="assets/css/styles.css" rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="assets/css/images/favicon.png?v1">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <main>
            <header>
                <h1>PasswordBot</h1>
                <h2>
                    Password checker &amp; generator
                </h2>
                <h3>
                    <i class="fa fa-key"></i>
                </h3>
            </header>
            <section>
                <input type="text">
                <div class="buttons">
                    <button>
                        <i class="fa fa-refresh"></i>
                        Generate
                    </button>
                    <button>
                        <i class="fa fa-clipboard"></i>
                        Copy
                    </button>
                </div>
                <div class="labels">
                    <label>
                        <input type="checkbox" checked>
                        First option
                    </label>
                    <label>
                        <input type="checkbox">
                        Second option
                    </label>
                    <label>
                        <input type="checkbox">
                        Third option
                    </label>
                    <label>
                        <input type="checkbox">
                        Fourth option
                    </label>
                </div>
            </section>
        </main>
        <footer>
            Project available on <a href="https://github.com/johansatge/passwordbot">Github</a>
        </footer>
    </body>
</html>

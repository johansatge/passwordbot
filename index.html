<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>PasswordBot - Password checker & generator</title>
        <link href="assets/css/styles.css" rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="assets/css/images/favicon.png?v1">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <header>
            <h1>PasswordBot</h1>
            <h2>
                Password checker &amp; generator
            </h2>
            <h3>
                <i class="fa fa-key"></i>
            </h3>
        </header>
        <main>
            <section class="password">
                <input type="text" class="password js-input">
                <div class="buttons">
                    <button class="js-generate">
                        <i class="fa fa-refresh"></i>
                        Generate
                    </button>
                    <button class="js-copy">
                        <i class="fa fa-clipboard"></i>
                        Copy
                    </button>
                </div>
            </section>
            <section class="strength">
                <table cellspacing="0" cellpadding="0">
                    <tr>
                        <td>Password length</td>
                        <td>12</td>
                    </tr>
                    <tr>
                        <td>Lowercase letters</td>
                        <td>12</td>
                    </tr>
                    <tr>
                        <td>Uppercase letters</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Digits</td>
                        <td>7</td>
                    </tr>
                    <tr>
                        <td>Special characters</td>
                        <td>3</td>
                    </tr>
                </table>
            </section>
            <section class="options">
                <label>
                    <input name="chars" type="text" value="12" class="js-option" checked>
                    Characters
                </label>
                <label>
                    <input name="include_letters" type="checkbox" class="js-option" checked>
                    Include letters
                </label>
                <label>
                    <input name="include_digits" type="checkbox" class="js-option" checked>
                    Include digits
                </label>
                <label>
                    <input name="include_special" type="checkbox" class="js-option" checked>
                    Include special characters
                </label>
            </section>
        </main>
        <footer>
            Project available on <a href="https://github.com/johansatge/passwordbot">Github</a>
        </footer>
        <script src="assets/js/bot.js"></script>
        <script>
            window.onload = Bot.init;
        </script>
    </body>
</html>
